language: python

os: linux
dist: xenial
env: ARCH=x86_64
sudo: true
python: 3.5
branches:
  only:
    - development_qa

before_install:
# prepare the machine for jumpscale installation 
  - sudo apt-get update
  - sudo apt-get install -y python3.5 python3.5-dev
  - sudo rm -f /usr/bin/python
  - sudo rm -f /usr/bin/python3
  - sudo ln -s /usr/bin/python3.5 /usr/bin/python
  - sudo ln -s /usr/bin/python3.5 /usr/bin/python3
  - sudo apt-get -y install python-gdbm 
  - sudo apt-get -y install python-apt

install: 
  - sudo ./.travis_ci/prepare.sh

before_script: 
  # download zos binary and working with it 
  - wget https://github.com/threefoldtech/zos/releases/download/0.1.6/zos_linux
  - sudo cp zos_linux /usr/sbin/zos
  - sudo chmod +x /usr/sbin/zos
  # install zerotier on the machine
  - curl -s https://install.zerotier.com/ | sudo bash
  - sudo zerotier-cli join c7c8172af1f387a6
  
script: sudo python3 -m unittest -v ./qa/zos_testcase_node.py

